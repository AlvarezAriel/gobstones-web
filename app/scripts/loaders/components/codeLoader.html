<link rel="import" href="../textLoader.html">
<link rel="import" href="mixins/singleFileComponent.html">

<script>
  class CodeLoader extends TextLoader {
    constructor() {
      super();
      _.assign(this, SingleFileComponent);
      this.SUFFIX = ".code.gbs";
    }

    buildContent(context) {
      return context.editor.code.main;
    }

    readContent(context, content, fileName) {
      context.setProjectName(fileName);
      this._setCode(context, content);
    }

    // TODO: Y esto?
    readContentForProject(context, content) {
      this._setCode(context, content);
    }
  }
</script>
