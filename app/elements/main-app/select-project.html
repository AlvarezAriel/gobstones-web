<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../scripts/behaviors/localizationBehavior.html">

<dom-module id="select-project">
  <style>
    .content {
      text-align: center;
    }

    .button {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px 40px;
      color: black;
    }

    .button:after {
      position: absolute;
      font-family: monospace;
      font-size: 150%;
      left: 50%;
      top: -30px;
      transform: translate(-50%, 0);
    }

    .button-blocks:after {
      content: 'Usar bloques';
    }

    .button-code:after {
      content: 'Usar c√≥digo';
    }
  </style>

  <template>
    <editor-toolbar tools="none"></editor-toolbar>
    <div class="content">
      <paper-icon-button class="button button-blocks" on-click="newBlocksProject" icon="icons:extension" alt="use blocks"> </paper-icon-button>

      <paper-icon-button class="button button-code" on-click="newCodeProject" icon="icons:code" alt="use code"> </paper-icon-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'select-project',
      behaviors: [
        Polymer.LocalizationBehavior
      ],

      newBlocksProject: function() {
        this._goTo("/blocks");
      },

      newCodeProject: function() {
        this._goTo("/code");
      },

      _goTo: function(route) {
        return document.querySelector("app-router").go(route);
      }
    });
  </script>
</dom-module>
