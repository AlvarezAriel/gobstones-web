<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="save-and-load">
  <template>

    <span>
      <paper-button on-click="save">
        <span class="clickable action">
          <iron-icon icon="icons:save"></iron-icon>
        </span>
      </paper-button>
      <paper-button on-click="load">
        <span class="clickable action">
          <iron-icon icon="icons:folder-open"></iron-icon>
        </span>
      </paper-button>
    </span>

  </template>

  <script>

    Polymer({
      is: 'save-and-load',
      properties: {
        language: { value: "es" }
      },

      save: function() {
        this.fire("save");
      },

      load: function() {
        this.fire("load");
      }
    });

  </script>
</dom-module>
