  window.SingleFileComponent = {
    getFile: function(context) {
      return {
        content: this.buildContent(context),
        name: context.getProjectName() + this.SUFFIX

    shouldHandle: function(path) {
      return _.endsWith(path, this.SUFFIX);
    }
