<script>
  class InitialBoardLoader extends TextLoader {
    constructor() {
      super();
      this.SUFFIX = ".board.gbb";
    }

    buildContent(context) {
      const panel = context.boards;
      return new Parser().buildGbb(panel.initialState, panel.size);
    }

    getFile(context) {
      const panel = context.boards;
      return panel.availableInitialStates.map((initialBoard, i) => {
        return {
          name: `Board${i + 1}${this.SUFFIX}`,
          content: new Parser().buildGbb(initialBoard, panel.getSizeOf(initialBoard))
        }
      });
    }

    readContent(context, content) {
      const panel = context.boards;
      const board = new Parser().readGbb(content);
      const initialState = panel.initialState;

      panel.addInitialState({
        header: { x: board.x, y: board.y },
        table: board.toView()
      });
    }

    readProjectContent(context, content) {
      this.readContent(context, content);
      // TODO: Parecido, solo que tiene que reemplazarlo por el bootstrapeado
      // TODO: Hay un bug. Tablero de 4x4, de 3x4 y 1x1. Cuando estás en el de 3x4 y agregás cosas, si luego vas al de 1x1 se borra el de 3x4
    }

    shouldHandle(path) {
      return _.endsWith(path, this.SUFFIX);
    }
  }
</script>
