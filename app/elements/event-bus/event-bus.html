<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="event-bus">
  <script>

    Polymer({
      is: 'event-bus',

      ready: function() {
        if (window.BUS && window.BUS.events) window.BUS.events.forEach(event => this.addEventListener(event.name, event.handler));

        window.BUS = this;
      }
    });

  </script>
</dom-module>
