<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../scripts/loaders/remote/guideLoader.html">
<link rel="import" href="../../scripts/loaders/remote/guides.html">

<dom-module id="project-selector">
  <style>
    .exercise {
      cursor: pointer;
      width: 200px;
      height: 200px;
      float: left;
      margin: 20px;
    }
  </style>

  <template>
    <h1>[[localize("select-an-exercise")]]</h1>

    <paper-dropdown-menu no-animations no-label-float vertical-align="bottom" horizontal-align="right">
      <paper-listbox class="dropdown-content" selected="{{selectedGuide}}">
        <template is="dom-repeat" items="{{ guides }}">
          <paper-item>{{item.name}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>

    <div class="container">
      <template is="dom-repeat" items="[[exercises]]">
        <div class="exercise">
          <a on-tap="goToExercise">
            <h3>[[item.name]]</h3>
            <img width="150px" height="150px" src="{{item.imageUrl}}" />
          </a>
        </div>
      </template>
    </div>
  </template>

  <script>

    Polymer({
      is: 'project-selector',
      behaviors: [
        Polymer.LocalizationBehavior
      ],
      properties: {
        guides: {
          type: Array,
          value: Guides.all
        },
        guide: {
          type: Object,
          computed: "_computeGuide(selectedGuide)",
          observer: "_onGuideChange"
        },
        selectedGuide: {
          type: Number,
          value: 0
        }
      },

      ready: function() {
        this._loadCurrentGuide();
      },

      goToExercise: function(event) {
        this._ide().hideProjectSelectorModal();

        const exercise = event.model.item;

        this._goTo(
          `/blocks?github=${this.guide.repo}&path=${this.guide.path}/${exercise.name}`
        );
      },

      _loadCurrentGuide: function() {
        const { repo, path } = this.guide;

        new GuideLoader(repo, path).getExercises().then(exercises => {
          this.exercises = exercises;
          this._resizePopup();
        }).always(() => {
          const ide = this._ide();
          if (ide && ide.isProjectSelectorModalOpened())
            ide.stopLoading();
        });
      },

      _computeGuide: function(selectedGuide) {
        return this.guides[selectedGuide];
      },

      _onGuideChange: function() {
        const ide = this._ide();
        if (ide) ide.startLoading();
        this._loadCurrentGuide();
      },

      _ide() {
        return document.querySelector("#gobstones-ide");
      },

      _resizePopup() {
        document.querySelector("#projectSelectorModal").notifyResize();
      },

      _goTo: function(route) {
        return document.querySelector("app-router").go(route);
      }
    });

  </script>
</dom-module>
