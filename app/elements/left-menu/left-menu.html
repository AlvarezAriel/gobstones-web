<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../scripts/jquery.html">

<dom-module id="left-menu">
  <template>

    <style>
      .title {
        margin: 3px;
      }

      .subtitle {
        margin: 3px;
        text-align: center;
        font-style: italic;
      }

      .items {
        margin-top: 25px;
      }

      .action-text {
        vertical-align: middle;
      }

      .action {
        margin: 10px 0;
      }
    </style>

    <div>
      <paper-button on-click="saveProgram">
        <span class="clickable action">
          <iron-icon icon="icons:save"></iron-icon>
        </span>
      </paper-button>
      <paper-button on-click="loadProgram">
        <span class="clickable action">
          <iron-icon icon="icons:folder-open"></iron-icon>
        </span>
      </paper-button>
    </iron-icon>
    <h1 class="title">[[localize("project")]]</h1>
    <h3 class="subtitle">Nuevo proyecto</h2>

    <div class="items">
      <ul>
        <li class="action">
          <span>CÃ³digo</span>
          <span>
            <paper-button on-click="saveProgram">
              <span class="clickable action">
                <iron-icon icon="icons:save"></iron-icon>
              </span>
            </paper-button>
            <paper-button on-click="loadProgram">
              <span class="clickable action">
                <iron-icon icon="icons:folder-open"></iron-icon>
              </span>
            </paper-button>
          </span>
        </li>
        <li class="action">
          <span>Biblioteca</span>
          <span>
            <paper-button on-click="saveProgram">
              <span class="clickable action">
                <iron-icon icon="icons:save"></iron-icon>
              </span>
            </paper-button>
            <paper-button on-click="loadProgram">
              <span class="clickable action">
                <iron-icon icon="icons:folder-open"></iron-icon>
              </span>
            </paper-button>
          </span>
        </li>
        <!-- <li>Tablero inicial</li> --> <!-- // TODO -->
        <li class="action">
          <span>Vestimenta</span>
          <span>
            <paper-button on-click="saveProgram">
              <span class="clickable action">
                <iron-icon icon="icons:save"></iron-icon>
              </span>
            </paper-button>
            <paper-button on-click="loadProgram">
              <span class="clickable action">
                <iron-icon icon="icons:folder-open"></iron-icon>
              </span>
            </paper-button>
          </span>
        </li>
      </ul>

      <input id="fileToOpen" type="file" accept=".gbs" on-change="onSelectFile" style="visibility: hidden;" />
    </div>
  </template>

  <script>

    Polymer({
      is: 'left-menu',
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      properties: {
        language: { value: "es" }
      },

      attached: function() {
        this.loadResources(this.resolveUrl("../../locales.json"));
      },

      saveProgram: function() {
        const code = this._getEditorElement().editor.getValue()
        const fileName = this._currentFileName || "program.gbs";
        this._saveFile(code, fileName);
      },

      loadProgram: function() {
        $("#fileToOpen").click();
      },

      onSelectFile: function(event) {
        this._readFile(event, (code) => {
          const editorElement = this._getEditorElement();
          editorElement.editor.setValue(code);
          editorElement.onRunCode();
          $("paper-drawer-panel")[0].togglePanel();
        });
      },

      _saveFile: function(content, name) {
        const a = document.createElement("a");
        const file = new Blob([content], { type: "text/plain" });
        a.href = URL.createObjectURL(file);
        a.download = name;
        a.click();
      },

      _readFile: function(event, callback) {
        const input = event.target;

        this._currentFileName = input.files[0].name;

        const reader = new FileReader();
        reader.onload = function(){
          const content = reader.result;
          callback(content);
        };
        reader.readAsText(input.files[0]);
      },

      _getEditorElement: function() {
        return document.querySelector("#editor");
      }
    });

  </script>
</dom-module>
